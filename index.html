<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <nav class="header-navbar">
        <a href="#" class=".header-navbar-item"><i class="bi bi-play-btn"></i></a>
        <div class="header-navbar-item .central-header-navbar-item">
          <a href="#">Esplora</a>
          <a href="#">Seguiti</a>
          <a href="#">Per te</a>
        </div>
        <a href="#" class=".header-navbar-item"><i class="bi bi-search"></i></a>
      </nav>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <img src="./assets/img/boolean_logo.png" alt="profile pic" class="profile-pic">
      </div>
      <div class="interactive-sidebar-section">
        <p class="sidebar-icon heart"><i class="bi bi-heart-fill"></i></p>
        <p>588</p>
        <p class="sidebar-icon"><i class="bi bi-chat-dots-fill"></i></p>
        <p>13</p>
        <p class="sidebar-icon favorite"><i class="bi bi-bookmark-fill"></i></p>
        <p>638</p>
        <p class="sidebar-icon"><i class="bi bi-sign-turn-slight-right-fill"></i></p>
        <p>491</p>
      </div>

    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-item">
        <p class="footer-icon"><i class="bi bi-house-fill"></i></p>
        <p>Home</p>
      </div>
      <div class="footer-item">
        <p class="footer-icon"><i class="bi bi-people"></i></p>
        <p>Amici</p>
      </div>
      <div class="btn-shadow">
        <button>+</button>
      </div>
      <div class="footer-item">
        <p class="footer-icon"> <i class="bi bi-chat-square"></i> </p>
        <p>Posta in arrivo</p>
      </div>
      <div class="footer-item">
        <p class="footer-icon"><i class="bi bi-person"></i></p>
        <p>Profilo</p>
      </div>
    </footer>
  </div>

</body>

</html>
